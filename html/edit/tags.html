<div class="select2-container" id="select2-[FIELD_ID]">
    <select id="[FIELD_ID]" name="control[[FIELD]][]" multiple="multiple" [ATTRIBUTES]></select>
    <script>
        $('#[FIELD_ID]').select2({
            language: 'ru',
            theme: 'bootstrap',
            tags: true,
            closeOnSelect: false,
            placeholder: [PLACEHOLDER],
            tokenSeparators: [SEPARATORS],
            minimumInputLength: [INPUT_LENGTH],
            ajax: [AJAX],
            dropdownParent: $('#select2-[FIELD_ID]')
        });
    </script>
</div>
