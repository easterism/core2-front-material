<div class="core-panel core-panel-[WRAPPER_TYPE] core-panel-[TYPE]-[POSITION]" id="core-panel-[RESOURCE]">
    <!-- BEGIN title -->
    <div class="core-panel-heading">
        <!-- BEGIN back_url -->
        <a href="[BACK_URL]" class="btn btn-sm btn-default" data-hotkey="Ctrl+ArrowUp">
            <i class="fa fa-arrow-up"></i>
        </a>
        <!-- END back_url -->
        <span class="core-panel-header">[TITLE]</span>
        <!-- BEGIN panel_controls -->
        <div class="core-panel-controls pull-right">

            <!-- BEGIN controls -->
            <!-- BEGIN controls_button -->
            <div><button id="control-[ID]" onclick="[ACTION_ONCLICK]" class="control-button btn btn-default btn-sm ">
                [CONTROL_CONTENT]
            </button></div>
            <!-- END controls_button -->
            <!-- BEGIN controls_custom -->
            <div>[CONTROLS_CUSTOM]</div>
            <!-- END controls_custom -->
            <!-- END controls -->

            <!-- BEGIN collapse -->
            <div>
                <button class="control-button btn btn-default btn-sm " data-toggle="collapse"
                        data-target="#core-panel-[RESOURCE] > div.core-panel-body">

                    <span title="Свернуть" class="glyphicon glyphicon-resize-small"></span>
                </button>
            </div>
            <!-- END collapse -->
        </div>
        <!-- END panel_controls -->
        <!-- BEGIN description -->
        <div class="core-panel-subtitle">[DESCRIPTION]</div>
        <!-- END description -->
    </div>
    <!-- END title -->
    <div class="core-panel-body collapse in">
        <!-- BEGIN content_top -->
        <div class="core-panel-content">
            [CONTENT]
        </div>
        <!-- END content_top -->

        <!-- BEGIN tabs -->
        <ul class="core-panel-tabs" [STYLES]>
            <!-- BEGIN elements -->
                <!-- BEGIN tab -->
                <li id="panel-[RESOURCE]-[ID]" class="[CLASS]"><a href="[URL]" onclick="[ONCLICK]">[TITLE]</a></li>
                <!-- END tab -->
                <!-- BEGIN tab_disabled -->
                <li id="panel-[RESOURCE]-[ID]" class="[CLASS] disabled"><a href="javascript:void(0);">[TITLE]</a></li>
                <!-- END tab_disabled -->
                <!-- BEGIN divider -->
                <li class="panel-divider"></li>
                <!-- END divider -->
            <!-- END elements -->
        </ul>
        <!-- END tabs -->

        <!-- BEGIN content_bottom -->
        <div class="core-panel-content">
            [CONTENT]
        </div>
        <!-- END content_bottom -->
    </div>
</div>

<!-- BEGIN load_counts -->
<script>
    try {
        var tabs = JSON.parse('[TABS_LOAD_COUNT]')
        $.each(tabs, function (key, tab) {
            CoreUI.panel.loadCount('[RESOURCE]', tab.id, tab.url);
        });
    } catch (e) {
        console.warn(e);
    }
</script>
<!-- END load_counts -->
