<form class="form-main" onsubmit="CoreLogin.login(this); return false">

    <!-- BEGIN logo -->
    <div class="container-fluid logo-container">
        {logo}
    </div>
    <!-- END logo -->

    <div class="text-center text-danger"></div>
    <br>

    <label for="input-login" class="sr-only">_tr(Логин или email)</label>
    <input type="text" id="input-login" name="login" class="form-control" placeholder="_tr(Логин или email)" required autofocus value="">

    <label for="gfhjkm" class="sr-only">_tr(Пароль)</label>
    <input type="password" name="password" id="gfhjkm" class="form-control" placeholder="_tr(Пароль)" required>

    <button type="submit" class="btn-login has-spinner">_tr(Войти)</button>

    <!-- BEGIN ext_actions -->
    <br><br>
    <div>
        <!-- BEGIN registration -->
        <a href="registration" class="text-muted pull-left">_tr(Регистрация)</a>
        <!-- END registration -->

        <!-- BEGIN restore -->
        <a href="restore" class="text-muted pull-right">_tr(Забыли пароль)</a>
        <!-- END restore -->

        <div class="clearfix"></div>
    </div>
    <!-- END ext_actions -->

    <!-- BEGIN social -->
    <div class="auth-social text-center">
        <div class="text-muted">_tr(через социальную сеть)</div>
        <!-- BEGIN fb -->
        <a class="btn btn-sm btn-default auth-social-fb"
           href="https://www.facebook.com/v11.0/dialog/oauth?client_id=[APP_ID]&redirect_uri=[REDIRECT_URL]&scope=public_profile,email&response_type=code&display=page&state=1"
           title="_tr(Войти через социальную сеть Facebook)">
            <i class="fa fa-fw fa-facebook-f"></i>
        </a>
        <!-- END fb -->
        <!-- BEGIN ok -->
        <a class="btn btn-sm btn-default auth-social-ok"
           href="https://connect.ok.ru/oauth/authorize?client_id=[APP_ID]&redirect_uri=[REDIRECT_URL]&scope=VALUABLE_ACCESS;GET_EMAIL&response_type=code&layout=w"
           title="_tr(Войти через социальную сеть Одноклассники)">
            <i class="fa fa-fw fa-odnoklassniki"></i>
        </a>
        <!-- END ok -->
        <!-- BEGIN vk -->
        <a class="btn btn-sm btn-default auth-social-vk"
           href="https://oauth.vk.com/authorize?client_id=[APP_ID]&display=page&redirect_uri=[REDIRECT_URL]&scope=email&response_type=code"
           title="_tr(Войти через социальную сеть Вконтакте)">
            <i class="fa fa-fw fa-vk"></i>
        </a>
        <!-- END vk -->
        <!-- BEGIN google -->
        <a class="btn btn-sm btn-default auth-social-google"
           href="[OAUTH2]"
           title="_tr(Войти через Google)">
            <i class="fa fa-fw fa-google"></i>
        </a>
        <!-- END google -->
    </div>
    <!-- END social -->
</form>
